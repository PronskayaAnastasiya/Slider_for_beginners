<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider for beginners</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="wrap">
        <div class="carusel">
            <div class="carusel__container">
                <div class="carusel__slide">
                    <img src="https://ichef.bbci.co.uk/news/640/cpsprodpb/14A82/production/_116301648_gettyimages-1071204136.jpg"
                        alt="" class="carusel__img">
                    <img src="https://scientificrussia.ru/images/b/teb-full.jpg" alt="" class="carusel__img">
                    <img src="https://zoo-sarov.ru/wp-content/uploads/2099833.jpg" alt="" class="carusel__img">
                    <img src="https://twizz.ru/wp-content/uploads/2017/04/1-25.jpg" alt="" class="carusel__img">
                </div>
            </div>
            <div class="btnWrap">
                <button class="btn btn-left"><i class="fa-solid fa-angle-left"></i></button>
                <button class="btn btn-right"><i class="fa-solid fa-angle-right"></i></button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
